<div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
              <h4 class="mb-3 f-w-400">Sigin</h4>
               <!-- Hiển thị thông báo lỗi nếu có -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="feather icon-user"></i></span>
                 <!-- Bind biến username -->
                  <input 
                  type="email" 
                  class="form-control" 
                  placeholder="Tên đăng nhập" 
                  aria-label="Username" 
                  aria-describedby="basic-addon1"
                  [(ngModel)]="username" 
                  name="username" />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                 <!-- Bind biến password -->
                <input 
                type="password" 
                class="form-control" 
                placeholder="Mật khẩu" 
                aria-label="password" 
                aria-describedby="basic-addon3"
                [(ngModel)]="password" 
                name="password"
                (keydown.enter)="onLogin()" />
              </div>
              <!--
              <div class="form-group text-start mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                  <label for="checkbox-fill-a1" class="cr">Save credentials</label>
                </div>
              </div>
              -->
              <div class="d-grid">
                <!-- Gọi onLogin() không cần truyền tham số nếu đã bind -->
                <button class="btn btn-block btn-primary mb-4"  (click)="onLogin()">Đăng Nhập</button>
              </div>
              <p class="mb-2 text-muted">
                Forgot password?
                <a href="javascriprt:" class="f-w-400">Reset</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
