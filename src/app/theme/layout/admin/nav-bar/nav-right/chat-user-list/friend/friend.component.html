
<div
  class="media userlist-box ripple"
  (click)="innerChatToggle(friends)"
  [attr.data-id]="friends.id"
  [attr.data-status]="friends.status ? 'online' : 'offline'"
  [attr.data-username]="friends.name"
>
  <a class="media-left" href="javascript:;">
    <img class="media-object img-radius" [src]="friends.photo" [alt]="friends.name" />
    <div *ngIf="friends.new" class="live-status">{{ friends.new }}</div>
  </a>
  <div class="media-body">
    <h6 class="chat-header">
      {{ friends.name }}
      <small
        *ngIf="friends.time"
        class="d-block"
        [ngClass]="{ 'text-c-green': friends.status, 'text-c-red': !friends.status }"
      >
        {{ friends.time }}
      </small>
    </h6>
  </div>
</div>
